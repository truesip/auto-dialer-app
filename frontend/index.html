<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Auto-Dialer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 text-center">
        <header class="mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">Auto-Dialer Platform</h1>
            <p class="text-lg text-gray-600 mt-2">Please select your portal to continue.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            
            <!-- User Portal Card -->
            <div class="bg-white p-8 rounded-2xl shadow-xl transform hover:scale-105 transition-transform duration-300 ease-in-out">
                <div class="mb-6">
                    <svg class="w-16 h-16 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">User Portal</h2>
                <p class="text-gray-600 mb-6">Log in to manage your campaigns, upload contact lists, and start dialing.</p>
                <a href="/user.html" class="w-full inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition-colors duration-300">
                    Go to User Login
                </a>
            </div>

            <!-- Admin Portal Card -->
            <div class="bg-white p-8 rounded-2xl shadow-xl transform hover:scale-105 transition-transform duration-300 ease-in-out">
                 <div class="mb-6">
                    <svg class="w-16 h-16 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">Admin Panel</h2>
                <p class="text-gray-600 mb-6">Manage users, view system-wide statistics, and configure application settings.</p>
                <a href="/admin.html" class="w-full inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-md hover:bg-indigo-700 transition-colors duration-300">
                    Go to Admin Login
                </a>
            </div>

        </main>
    </div>

</body>
</html>
