<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Dialer Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">

        <!-- Login/Register View -->
        <div id="authView">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md mx-auto">
                <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Admin Panel</h1>
                
                <form id="loginForm">
                    <h2 class="text-xl font-semibold mb-4">Login</h2>
                    <div class="mb-4">
                        <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="loginUsername" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="loginPassword" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Login</button>
                    <p id="loginMessage" class="mt-3 text-sm text-red-600 h-5"></p>
                </form>

                <div class="border-t my-6"></div>

                <form id="registerForm">
                    <h2 class="text-xl font-semibold mb-4">Register New Admin</h2>
                    <div class="mb-4">
                        <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="registerUsername" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="registerPassword" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
                    <p id="registerMessage" class="mt-3 text-sm h-5"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
                <button id="logoutBtn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </header>

            <!-- Overview Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-xl flex items-center">
                    <div class="bg-blue-100 p-4 rounded-full">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A6.995 6.995 0 0112 12c2.21 0 4.21-.896 5.657-2.343A7 7 0 0012 5z"></path></svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500">Total Users</p>
                        <p id="totalUsersStat" class="text-2xl font-bold text-gray-900">--</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-xl flex items-center">
                    <div class="bg-indigo-100 p-4 rounded-full">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500">Total Campaigns</p>
                        <p id="totalCampaignsStat" class="text-2xl font-bold text-gray-900">--</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-xl flex items-center">
                    <div class="bg-green-100 p-4 rounded-full">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500">Total Calls Made</p>
                        <p id="totalCallsStat" class="text-2xl font-bold text-gray-900">--</p>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                <div class="xl:col-span-2 bg-white p-6 rounded-2xl shadow-xl">
                     <h2 class="text-2xl font-semibold mb-4 text-gray-800">User Details</h2>
                     <div id="usersList" class="space-y-4"></div>
                     <div id="paginationControls" class="mt-6 flex justify-center items-center gap-4"></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-xl">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">From Number Blocklist</h2>
                    <form id="blocklistForm" class="mb-4">
                        <label for="blocklistNumbers" class="block text-sm font-medium text-gray-700">Add Numbers</label>
                        <p class="text-xs text-gray-500 mb-2">Comma-separated list</p>
                        <input type="text" id="blocklistNumbers" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                        <button type="submit" class="w-full mt-2 bg-gray-800 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700">Add to Blocklist</button>
                    </form>
                    <div id="blocklist" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'https://backend-cllni.ondigitalocean.app/api'; // Use relative path for App Platform

        // --- DOM Elements ---
        const authView = document.getElementById('authView');
        const dashboardView = document.getElementById('dashboardView');
        const usersList = document.getElementById('usersList');
        const paginationControls = document.getElementById('paginationControls');
        const blocklistForm = document.getElementById('blocklistForm');
        const blocklistContainer = document.getElementById('blocklist');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // --- State ---
        let currentPage = 1;

        // --- Helper Functions ---
        function getFriendlyErrorMessage(error) {
            if (error instanceof TypeError) { return `Network Error: Could not connect to the backend server.`; }
            return error.message;
        }
        function setAuthToken(token) { localStorage.setItem('authToken', token); }
        function getAuthToken() { return localStorage.getItem('authToken'); }
        function logout() {
            localStorage.removeItem('authToken');
            authView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
        }
        
        // --- API Functions ---
        async function fetchAndRenderOverview() {
             const token = getAuthToken();
            try {
                const response = await fetch(`${API_BASE_URL}/admin/overview`, { headers: { 'x-auth-token': token } });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                document.getElementById('totalUsersStat').textContent = data.totalUsers;
                document.getElementById('totalCampaignsStat').textContent = data.totalCampaigns;
                document.getElementById('totalCallsStat').textContent = data.totalCallsMade;
            } catch(error) { console.error('Overview Error:', error); }
        }
        async function fetchAndRenderUsers(page = 1) {
            const token = getAuthToken();
            currentPage = page;
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users?page=${page}&limit=5`, { headers: { 'x-auth-token': token } });
                const data = await response.json();
                if (!response.ok) {
                    if(response.status === 401 || response.status === 403) logout();
                    throw new Error(data.message);
                }
                renderUsers(data.users);
                renderPaginationControls(data.totalPages, data.currentPage);
            } catch(error) { 
                usersList.innerHTML = `<p class="text-red-500 text-center">${getFriendlyErrorMessage(error)}</p>`;
            }
        }
        async function fetchAndRenderBlocklist() {
            const token = getAuthToken();
            try {
                const response = await fetch(`${API_BASE_URL}/admin/settings/blocklist`, { headers: { 'x-auth-token': token } });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                renderBlocklist(data);
            } catch (error) {
                blocklistContainer.innerHTML = `<p class="text-red-500 text-sm">${getFriendlyErrorMessage(error)}</p>`;
            }
        }

        // --- Render Functions ---
        function renderUsers(users) {
            usersList.innerHTML = '';
            if (users.length === 0) {
                usersList.innerHTML = `<p class="text-center text-gray-500">No users on this page.</p>`;
                return;
            }
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'border p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                userEl.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${user.username} <span class="text-sm font-normal text-gray-500">(${user.role})</span></h3>
                        <p class="text-sm text-gray-600">Balance: <span class="font-semibold text-green-600">$${user.balance.toFixed(2)}</span></p>
                    </div>
                    <form class="add-balance-form flex-shrink-0 flex gap-2 items-center" data-userid="${user._id}">
                        <input type="number" step="0.01" min="0.01" placeholder="Amount" class="w-28 px-2 py-2 border border-gray-300 rounded-md shadow-sm text-sm" required>
                        <button type="submit" class="text-sm bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600">Add</button>
                    </form>`;
                usersList.appendChild(userEl);
            });
        }
        function renderPaginationControls(totalPages, currentPage) {
            paginationControls.innerHTML = '';
            if (totalPages <= 1) return;
            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';
            paginationControls.innerHTML = `
                <button class="pagination-btn bg-white px-4 py-2 text-sm font-medium text-gray-700 rounded-md border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" data-page="${currentPage - 1}" ${prevDisabled}>Previous</button>
                <span class="text-sm text-gray-700">Page ${currentPage} of ${totalPages}</span>
                <button class="pagination-btn bg-white px-4 py-2 text-sm font-medium text-gray-700 rounded-md border border-gray-300 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" data-page="${currentPage + 1}" ${nextDisabled}>Next</button>`;
        }
        function renderBlocklist(numbers) {
            blocklistContainer.innerHTML = '';
            if (numbers.length === 0) {
                blocklistContainer.innerHTML = `<p class="text-center text-gray-500 text-sm">No numbers are blocked.</p>`;
                return;
            }
            numbers.forEach(number => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-md';
                itemEl.innerHTML = `
                    <span class="text-sm font-mono">${number}</span>
                    <button class="remove-blocklist-btn text-red-500 hover:text-red-700 text-lg font-bold" data-number="${number}">&times;</button>`;
                blocklistContainer.appendChild(itemEl);
            });
        }
        
        // --- Event Listeners ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = '';
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: e.target.loginUsername.value, password: e.target.loginPassword.value })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                setAuthToken(data.token);
                authView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                fetchAndRenderOverview();
                fetchAndRenderUsers(1);
                fetchAndRenderBlocklist();
            } catch (error) { messageEl.textContent = getFriendlyErrorMessage(error); }
        });

        document.getElementById('registerForm').addEventListener('submit', async(e) => {
             e.preventDefault();
             const messageEl = document.getElementById('registerMessage');
             try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: e.target.registerUsername.value, password: e.target.registerPassword.value, role: 'admin' })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                messageEl.textContent = 'Admin registered. You can now log in.';
                messageEl.classList.add('text-green-600');
             } catch(error) { messageEl.textContent = getFriendlyErrorMessage(error); }
        });
        
        usersList.addEventListener('submit', async (e) => {
            if (e.target.classList.contains('add-balance-form')) {
                e.preventDefault();
                const userId = e.target.dataset.userid;
                const amount = parseFloat(e.target.querySelector('input').value);
                const token = getAuthToken();
                if (isNaN(amount) || amount <= 0) { alert('Please enter a valid amount.'); return; }
                try {
                     await fetch(`${API_BASE_URL}/admin/users/${userId}/add-balance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ amount })
                    });
                    fetchAndRenderUsers(currentPage);
                } catch(error) { alert(`Error: ${getFriendlyErrorMessage(error)}`); }
            }
        });
        
        blocklistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const numbers = e.target.blocklistNumbers.value;
            const token = getAuthToken();
            try {
                const response = await fetch(`${API_BASE_URL}/admin/settings/blocklist`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ numbers })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                renderBlocklist(data);
                e.target.reset();
            } catch (error) { alert(`Error: ${getFriendlyErrorMessage(error)}`); }
        });

        blocklistContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('remove-blocklist-btn')) {
                const numberToRemove = e.target.dataset.number;
                const token = getAuthToken();
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/settings/blocklist`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ numberToRemove })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message);
                    renderBlocklist(data);
                } catch (error) { alert(`Error: ${getFriendlyErrorMessage(error)}`); }
            }
        });
        
        paginationControls.addEventListener('click', (e) => {
             if (e.target.classList.contains('pagination-btn')) {
                const page = parseInt(e.target.dataset.page, 10);
                if (page) fetchAndRenderUsers(page);
             }
        });
        logoutBtn.addEventListener('click', logout);
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            if (token) {
                 authView.classList.add('hidden');
                 dashboardView.classList.remove('hidden');
                 fetchAndRenderOverview();
                 fetchAndRenderUsers(1);
                 fetchAndRenderBlocklist();
            }
        });
    </script>
</body>
</html>
